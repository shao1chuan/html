<html>

<head>
    <meta>
    <title>

    </title>
    <script src="../vue.js" type="text/javascript">      </script>
</head>

<body>
    <div id="app1">
        <div>
            {{items.a1}},{{items.a2}},{{items.a3}}
        </div>
        <div>
          <ul>
              <li v-for = "list,index in lists">
                {{index}}:
                  {{list.a1}}

        </div>

        <div>
            <ul>
                <li v-for = "value,key in values">

          </div>

    <script type="text/javascript">
        varvm = new Vue({
            el: "#app1",
            data: {
                items: {
                    a1: 12,
                    a2: 13,

                lists:

                    { a1: 13 },

                    b3:333

        })

    </script>
