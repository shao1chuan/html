<html>

<head>
    <meta>
    <title>
        this is my 6 网页
    </title>
    <script src="../vue.js" type="text/javascript">      </script>
</head>

<body>
    <div id = "app1">
      <p v-if="seen">你好 你好 可以看见我么？</p>
      <a v-bind:href = "url">aaaaa</a>
      <div @click = "click2">
          <div @click.stop = "click1">
              click1,2
          </div>
      </div>
    </div>

    <script type = "text/javascript">
     var app = new Vue({
         el:'#app1',
         data:{
            seen:false,
            url:"http://www.baidu.com",
         },
         methods:{
             click1:function(){
                 alert(1)
             },
             click2:function(){
                 alert(2)
             }
         }
         
     });

    </script>


</body>

</html>
